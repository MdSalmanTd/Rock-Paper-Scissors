<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rock,Paper&Scissors</title>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div class="msg-container">
    <p id="msg">Pick a Move</p>
  </div>
  <div class="choices">
    <div class="choice" id="rock">
      <img src="./imgs/Rock.png" alt="Here should be Rock">
    </div>
    <div class="choice" id="paper">
      <img src="./imgs/Paper.png" alt="Here should be Rock">
    </div>
    <div class="choice" id="scissors">
      <img src="./imgs/Scissors.png" alt="Here should be Rock">
    </div>
  </div>
  <div class="score-board">
    <div class="score">
      <p id="user-score">0</p>
      <p>You</p>
    </div>
    <div class="score">
      <p id="com-score">0</p>
      <p>Jarvis</p>
    </div>
  </div>
  <div class="reset-container">
    <p id="reset">Reset</p>
  </div>
  <script src="app.js"></script>
</body>
</html>
